{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ team.name }} - Game Roster</h2>

    <!-- Innings Header -->
    <div class="innings-header mt-4 mb-4">
        <div class="inning-box">1</div>
        <div class="inning-box">2</div>
        <div class="inning-box">3</div>
        <div class="inning-box">4</div>
        <div class="inning-box">5</div>
        <div class="inning-box">6</div>
    </div>
</div>

<style>
.innings-header {
    display: flex;
    justify-content: space-evenly;
    gap: 20px;
    padding: 15px 0;
    border-bottom: 2px solid #dee2e6;
}

.inning-box {
    flex: 1;
    font-size: 20px;
    font-weight: 500;
    color: #495057;
    text-align: center;
    padding: 10px;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 4px;
}
</style>
{% endblock %}
