{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ team.name }} - Game Roster</h2>

    <!-- Innings Section -->
    <div class="innings-section mt-4 mb-4">
        <div class="innings-header">
            <div class="innings-label text-muted">Innings</div>
            <div class="inning-box">1</div>
            <div class="inning-box">2</div>
            <div class="inning-box">3</div>
            <div class="inning-box">4</div>
            <div class="inning-box">5</div>
            <div class="inning-box">6</div>
        </div>
    </div>

    <!-- Baseball Field -->
    <div class="baseball-field mt-4">
        <svg viewBox="0 0 400 400" class="field-svg">
            <!-- Outer grass -->
            <path d="M 200 0 Q 350 50 350 200 Q 350 350 200 400 Q 50 350 50 200 Q 50 50 200 0"
                  fill="#5a9d5e" stroke="#4a7c4e" stroke-width="2"/>

            <!-- Dirt basepaths -->
            <path d="M 200 320 L 280 240 L 200 160 L 120 240 Z"
                  fill="#d4a574" stroke="#b8885c" stroke-width="2"/>

            <!-- Grass infield -->
            <circle cx="200" cy="240" r="60" fill="#5a9d5e" stroke="#4a7c4e" stroke-width="2"/>

            <!-- Pitcher's mound -->
            <circle cx="200" cy="240" r="15" fill="#d4a574" stroke="#b8885c" stroke-width="1"/>

            <!-- Bases -->
            <rect x="195" y="155" width="10" height="10" fill="#f5f5dc" stroke="#d4a574" stroke-width="1" transform="rotate(45 200 160)"/>
            <rect x="275" y="235" width="10" height="10" fill="#f5f5dc" stroke="#d4a574" stroke-width="1" transform="rotate(45 280 240)"/>
            <rect x="195" y="315" width="10" height="10" fill="#f5f5dc" stroke="#d4a574" stroke-width="1" transform="rotate(45 200 320)"/>
            <rect x="115" y="235" width="10" height="10" fill="#f5f5dc" stroke="#d4a574" stroke-width="1" transform="rotate(45 120 240)"/>

            <!-- Home plate -->
            <polygon points="200,335 195,330 195,325 205,325 205,330" fill="#f5f5dc" stroke="#d4a574" stroke-width="1"/>

            <!-- Position markers -->
            <g class="position-marker" data-position="LF">
                <circle cx="100" cy="120" r="20" fill="white" stroke="#333" stroke-width="2"/>
                <text x="100" y="125" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">LF</text>
            </g>

            <g class="position-marker" data-position="CF">
                <circle cx="200" cy="80" r="20" fill="white" stroke="#333" stroke-width="2"/>
                <text x="200" y="85" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">CF</text>
            </g>

            <g class="position-marker" data-position="RF">
                <circle cx="300" cy="120" r="20" fill="white" stroke="#333" stroke-width="2"/>
                <text x="300" y="125" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">RF</text>
            </g>

            <g class="position-marker" data-position="3B">
                <circle cx="120" cy="240" r="20" fill="white" stroke="#333" stroke-width="2"/>
                <text x="120" y="245" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">3B</text>
            </g>

            <g class="position-marker" data-position="SS">
                <circle cx="160" cy="200" r="20" fill="white" stroke="#333" stroke-width="2"/>
                <text x="160" y="205" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">SS</text>
            </g>

            <g class="position-marker" data-position="2B">
                <circle cx="240" cy="200" r="20" fill="white" stroke="#333" stroke-width="2"/>
                <text x="240" y="205" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">2B</text>
            </g>

            <g class="position-marker" data-position="1B">
                <circle cx="280" cy="240" r="20" fill="white" stroke="#333" stroke-width="2"/>
                <text x="280" y="245" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">1B</text>
            </g>

            <g class="position-marker" data-position="P">
                <circle cx="200" cy="240" r="20" fill="white" stroke="#333" stroke-width="2"/>
                <text x="200" y="245" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">P</text>
            </g>

            <g class="position-marker" data-position="C">
                <circle cx="200" cy="340" r="20" fill="white" stroke="#333" stroke-width="2"/>
                <text x="200" y="345" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">C</text>
            </g>
        </svg>
    </div>
</div>

<style>
.innings-section {
    margin-bottom: 2rem;
}

.innings-header {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px 0;
    border-bottom: 2px solid #dee2e6;
}

.innings-label {
    font-size: 14px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    white-space: nowrap;
    margin-right: 10px;
}

.inning-box {
    flex: 1;
    font-size: 20px;
    font-weight: 500;
    color: #495057;
    text-align: center;
    padding: 10px;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 4px;
}

/* Baseball Field Styles */
.baseball-field {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
}

.field-svg {
    width: 100%;
    height: auto;
    filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
}

.position-marker {
    cursor: pointer;
    transition: transform 0.2s;
}

.position-marker:hover circle {
    fill: #f0f0f0;
}
</style>
{% endblock %}
