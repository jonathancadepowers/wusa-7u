{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <h2>{{ team.name }} - Game Roster</h2>

    <!-- Main Content Layout -->
    <div class="row mt-4">
        <!-- Left Column: Innings and other controls -->
        <div class="col-md-3">
            <!-- Innings Section -->
            <div class="innings-section mb-4">
                <div class="innings-header">
                    <div class="innings-label text-muted">Innings</div>
                    <div class="inning-box">1</div>
                    <div class="inning-box">2</div>
                    <div class="inning-box">3</div>
                    <div class="inning-box">4</div>
                    <div class="inning-box">5</div>
                    <div class="inning-box">6</div>
                </div>
            </div>
        </div>

        <!-- Right Column: Baseball Field -->
        <div class="col-md-8">
            <div class="baseball-field">
        <svg viewBox="0 0 500 450" class="field-svg">
            <!-- Outfield grass (arc shape) -->
            <path d="M 50 400 Q 50 150 250 50 Q 450 150 450 400 Z"
                  fill="#6ba368" stroke="none"/>

            <!-- Infield dirt (90 foot diamond + extended areas) -->
            <path d="M 250 350 L 130 230 L 250 110 L 370 230 Z"
                  fill="#d4a574" stroke="none"/>

            <!-- Dirt cutout around pitcher/home plate -->
            <ellipse cx="250" cy="350" rx="50" ry="35" fill="#d4a574" stroke="none"/>
            <circle cx="250" cy="230" r="25" fill="#d4a574" stroke="none"/>

            <!-- Basepaths (dirt lines) -->
            <line x1="250" y1="350" x2="130" y2="230" stroke="#c19a6b" stroke-width="3"/>
            <line x1="250" y1="350" x2="370" y2="230" stroke="#c19a6b" stroke-width="3"/>
            <line x1="130" y1="230" x2="250" y2="110" stroke="#c19a6b" stroke-width="3"/>
            <line x1="370" y1="230" x2="250" y2="110" stroke="#c19a6b" stroke-width="3"/>

            <!-- Pitcher's mound -->
            <circle cx="250" cy="230" r="18" fill="#b8885c" stroke="#a67c52" stroke-width="2"/>

            <!-- Bases -->
            <rect x="245" y="105" width="10" height="10" fill="white" stroke="#999" stroke-width="1" transform="rotate(45 250 110)"/>
            <rect x="365" y="225" width="10" height="10" fill="white" stroke="#999" stroke-width="1" transform="rotate(45 370 230)"/>
            <rect x="125" y="225" width="10" height="10" fill="white" stroke="#999" stroke-width="1" transform="rotate(45 130 230)"/>

            <!-- Home plate -->
            <polygon points="250,360 245,355 245,350 255,350 255,355" fill="white" stroke="#999" stroke-width="1"/>

            <!-- Position markers -->
            <g class="position-marker" data-position="LF">
                <circle cx="120" cy="180" r="22" fill="white" stroke="#333" stroke-width="2"/>
                <text x="120" y="186" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">LF</text>
            </g>

            <g class="position-marker" data-position="CF">
                <circle cx="250" cy="130" r="22" fill="white" stroke="#333" stroke-width="2"/>
                <text x="250" y="136" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">CF</text>
            </g>

            <g class="position-marker" data-position="RF">
                <circle cx="380" cy="180" r="22" fill="white" stroke="#333" stroke-width="2"/>
                <text x="380" y="186" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">RF</text>
            </g>

            <g class="position-marker" data-position="3B">
                <circle cx="130" cy="230" r="22" fill="white" stroke="#333" stroke-width="2"/>
                <text x="130" y="236" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">3B</text>
            </g>

            <g class="position-marker" data-position="SS">
                <circle cx="185" cy="190" r="22" fill="white" stroke="#333" stroke-width="2"/>
                <text x="185" y="196" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">SS</text>
            </g>

            <g class="position-marker" data-position="2B">
                <circle cx="315" cy="190" r="22" fill="white" stroke="#333" stroke-width="2"/>
                <text x="315" y="196" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">2B</text>
            </g>

            <g class="position-marker" data-position="1B">
                <circle cx="370" cy="230" r="22" fill="white" stroke="#333" stroke-width="2"/>
                <text x="370" y="236" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">1B</text>
            </g>

            <g class="position-marker" data-position="P">
                <circle cx="250" cy="230" r="22" fill="white" stroke="#333" stroke-width="2"/>
                <text x="250" y="236" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">P</text>
            </g>

            <g class="position-marker" data-position="C">
                <circle cx="250" cy="375" r="22" fill="white" stroke="#333" stroke-width="2"/>
                <text x="250" y="381" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">C</text>
            </g>
        </svg>
            </div>
        </div>
    </div>
</div>

<style>
.innings-section {
    margin-bottom: 2rem;
}

.innings-header {
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 15px 0;
    border-bottom: 2px solid #dee2e6;
}

.innings-label {
    font-size: 12px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 5px;
}

.inning-box {
    font-size: 16px;
    font-weight: 500;
    color: #495057;
    text-align: center;
    padding: 8px;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 4px;
}

/* Baseball Field Styles */
.baseball-field {
    width: 100%;
    height: 700px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.field-svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
}

.position-marker {
    cursor: pointer;
    transition: transform 0.2s;
}

.position-marker:hover circle {
    fill: #f0f0f0;
}
</style>
{% endblock %}
