{% extends "base.html" %}

{% block title %}Add Team - WUSA 7U{% endblock %}

{% block page_title %}WUSA 7U - Add Team{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-trophy-fill me-2"></i>Add New Team</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name" class="form-label">Team Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <!-- Hidden field for auto-generated manager secret -->
                            <input type="hidden" id="manager_secret" name="manager_secret" value="{{ generated_secret }}">

                            <div class="mt-4 d-flex justify-content-between">
                                <a href="{% url 'players:teams_list' %}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i>Create Team
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
