<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team - WUSA 7U</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">WUSA 7U - Add Team</span>
            <a href="{% url 'players:teams_list' %}" class="btn btn-outline-light btn-sm">
                <i class="bi bi-arrow-left"></i> Back to List
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-trophy-fill me-2"></i>Add New Team</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name" class="form-label">Team Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="manager_secret" class="form-label">Manager Secret *</label>
                                <input type="text" class="form-control" id="manager_secret" name="manager_secret" required>
                                <div class="form-text">This secret code will be used in the team roster URL</div>
                            </div>

                            <div class="mb-3">
                                <label for="manager_id" class="form-label">Manager (Optional)</label>
                                <select class="form-select" id="manager_id" name="manager_id">
                                    <option value="">-- No Manager --</option>
                                    {% for manager in all_managers %}
                                        <option value="{{ manager.pk }}">
                                            {{ manager.first_name }} {{ manager.last_name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mt-4 d-flex justify-content-between">
                                <a href="{% url 'players:teams_list' %}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i>Create Team
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
